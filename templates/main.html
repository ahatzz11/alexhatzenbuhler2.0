<div class="container">
<div class="row">
<div class="col-md-10 col-md-offset-1" ng-repeat="project in projects">

	<div>
		<h3>{{project.name}}</h3>
		<h4>{{project.link}}</h4>
		<div ng-repeat="description in project.descriptions">
			<h4>{{description}}</h4>
		</div>
	</div>

</div>
</div>
</div>
