<div class="container">
<div class="row">
<div class="col-md-12" ng-repeat="project in projects">

	<div>
		<h1>{{project.name}}</h1>
		<h4>{{project.link}}</h4>
		<div ng-repeat="description in project.descriptions">
			<h4>{{description}}</h4>
		</div>
	</div>

   	<form name="dataForm" flex="80" novalidate>
	 	<input type="text" ng-model="input.text" placeholder="Jane Doe">
	</form>


<span ng-bind="input.text"></span>
</div>
</div>
</div>
